{% extends 'layout/base.html' %}
{% load static %}
{% block title %}Safari African and Asian Food Store Zagreb - Home{% endblock %}
{% block content %}


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>

  <style>
    

    .arrow-left, .arrow-right {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 2rem;
      color: #000;
      z-index: 1;
    }

    .promo img {}

    /* .card {
      width: 450px !important;
      height: 300px !important;	
    }

    .card-image {
      width: 100px;
      height: 100px;
    } */
    @media screen and (max-width: 768px) {
      .arrow-left, .arrow-right {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div class="container-sm">
    <span class="container-title">
      <p class="text-left subtitle is-6">Top sellers</p>
      <p class="tag is-link">save 20%</p>
    </span>

    <!-- <div class="arrow-left -icon" id="scroll-left">
      <i class="fa fa-chevron-left"></i>
    </div>
    <div class="arrow-right -icon" id="scroll-right">
      <i class="fa fa-chevron-right"></i>
    </div> -->
    <div class="top-products">
      {% include 'top_sellers.html' %}

    </div>

  </div>

  <section class="section">
    <!-- promo banner -->
    <div class="promo">
      <img src="data:image/jpeg;base64,{{ banner }}" alt="Image">
    </div>
  </section>

  <div class="best_offers">
    {% include 'best_offers.html' %}
  </div>


  <!-- <script src="/core/static_files/js/main.js"></script> -->
  <script src="{% static 'js/main.js' %}"></script>
  <script>
    // Get the container element that holds the products
    const container = document.querySelector('.top-products');

    // Get the scroll amount to move when the arrows are clicked
    const scrollAmount = 300; // Adjust this value based on your needs

    // Get the scroll direction based on the button clicked
    document.getElementById('scroll-left').addEventListener('click', function () {
      container.scrollBy({
        top: 0,
        left: -scrollAmount,
        behavior: 'smooth'
      });
    });

    document.getElementById('scroll-right').addEventListener('click', function () {
      container.scrollBy({
        top: 0,
        left: scrollAmount,
        behavior: 'smooth'
      });
    });

  </script>


  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  </script>
  <script>
    var product = document.querySelectorAll('.product-image figure');
    product.forEach(function (item) {
        item.addEventListener('click', function () {
            var id = item.getAttribute('id');
            window.location.href = '/product/' + id;
        });
    });


</script>

</body>

</html>
{% endblock %}
